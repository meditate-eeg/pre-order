<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо за передзамовлення | Нейрофідбек</title>
    
    <!-- GoatCounter Analytics -->
    <script data-goatcounter="https://pre-order.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #008080;
            --color-primary-light: #00A0A0;
            --color-cta: #FF6B6B;
            --color-text: #2C3E50;
            --color-text-light: #5a6c7d;
            --color-white: #FFFFFF;
            --spacing-md: 1.25rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--color-text);
            line-height: 1.7;
            background: linear-gradient(160deg, #006666 0%, #008080 30%, #00B8B8 60%, #b8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .thanks-container {
            background-color: var(--color-white);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .thanks-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-white);
            font-size: 2.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--color-text);
        }

        p {
            color: var(--color-text-light);
            font-size: 1.05rem;
            margin-bottom: var(--spacing-md);
        }

        .product-info {
            background-color: #F8F9FA;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin: var(--spacing-lg) 0;
            font-weight: 600;
            color: var(--color-text);
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 1.75rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: var(--spacing-md);
        }

        .btn-primary {
            background-color: var(--color-cta);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background-color: #FF5252;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            margin-left: var(--spacing-md);
        }

        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }

            .thanks-container {
                padding: var(--spacing-lg);
            }

            .btn {
                display: block;
                width: 100%;
                margin-left: 0;
                margin-top: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">✓</div>
        <h1>Дякуємо за передзамовлення!</h1>
        <p>Ви в списку раннього доступу.</p>
        <div class="product-info" id="productInfo">
            Коли будемо запускати пілотну програму, ми з вами зв'яжемося.
        </div>
        <p style="font-size: 0.95rem; color: var(--color-text-light);">
            Ми надішлемо вам деталі на вказаний email або телефон найближчим часом.
        </p>
        <div style="margin-top: var(--spacing-lg);">
            <a href="index.html" class="btn btn-primary">Повернутися на головну</a>
        </div>
    </div>

    <script>
        // Отримуємо інформацію про продукт з URL параметрів (якщо є)
        const urlParams = new URLSearchParams(window.location.search);
        const productType = urlParams.get('product');
        
        const products = {
            meditation: 'Глибока медитація (Шаматха)',
            stress: 'Стрес і ментальна стійкість для дорослих',
            kids: 'Ігрові тренування уваги для дітей'
        };
        
        if (productType && products[productType]) {
            const productInfo = document.getElementById('productInfo');
            productInfo.textContent = `Ви обрали: ${products[productType]}. Коли будемо запускати пілотну програму, ми з вами зв'яжемося.`;
        }
    </script>
</body>
</html>
